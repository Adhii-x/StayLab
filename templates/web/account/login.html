{% extends "web/partials/base.html" %}

{% load static %}

{% block content %}

<div class="hero-wrap js-fullheight" style="background-image: url('{% static "web/images/bg-1.jpg" %}');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center" data-scrollax-parent="true">
            <div class="col-md-7 ftco-animate">
              <span class="subheading">Welcome to StudyLab</span>
              <h1 class="mb-4">We Are Online Platform For Make Learn</h1>
              <p class="caps">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
          </div>
    </div>
  </div>
  </div>
  </div>

  
<section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container">
       <div class="row">
          <div class="col-md-7"></div>
          <div class="col-md-5 order-md-last">
           <div class="login-wrap p-4 p-md-5">
               <h3 class="mb-4">Register Now</h3>
               <form action="#" class="signup-form" method="POST">
                {% csrf_token %}
                  <div class="form-group">
                     <label class="label" for="name">User Name</label>
                     <input type="text" name="username" class="form-control">
                 </div>
                 <div class="form-group">
                     <label class="label" for="email">Email Address</label>
                     <input type="text" name="email" class="form-control">
                 </div>
                 <div class="form-group">
                  <label class="label" for="password">Password</label>
                  <input id="password-field" name="password" type="password" class="form-control">
              </div>
              <div class="form-group d-flex justify-content-end mt-4">
                  <button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
              </div>
          </form>
          <p class="text-center">No have account? <a href="{% url "index" %}">Sign Up</a></p>
      </div>
  </div>
 </div>
 </div>
 </section>
{% endblock  %}
